<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="component-example">
    <button-counter></button-counter>
    <button-counter></button-counter>

    <hr>
    <div v-bind:style="{fontSize: postFontSize + 'em'}">
        <!-- v-on:enlarge-text 是自定义事件 -->
        <blog-post
                v-for="post in posts"
                v-bind:post="post"
                v-bind:key="post.id"
                v-on:enlarge-text="postFontSize += 0.1"
                v-on:narrow-text="postFontSize -= 0.1"
        ></blog-post>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
<script>
    let ButtonCounter = {
        // 组件内部定义的data需要通过函数返回
        data: function () {
            return {
                count: 0
            }
        },
        template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
    }

    // 使用 $emit 方法并传入事件名称来触发一个事件
    Vue.component('blog-post', {
        props: ['post'],
        template: `
            <div>
                <h3>{{post.title}}</h3>
                <button v-on:click="$emit('enlarge-text')">Enlarge text</button>
                <button v-on:click="$emit('narrow-text')">Narrow text</button>
                <div v-html="post.content"></div>
            </div>
        `
    })

    new Vue({
        el: '#component-example',
        data: {
            posts: [
                {id: 1, title: 'My journey with Vue'},
                {id: 2, title: 'Blogging with Vue'},
                {id: 3, title: 'Why Vue is so fun'}
            ],
            postFontSize: 1
        },
        methods: {
            enlargeText: function f() {
                this.postFontSize += 0.1;
            }
        },
        components: {
            'button-counter': ButtonCounter
        }
    })
</script>
</body>
</html>
