<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id='app'>
    {{ message }}
</div>

<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>

<div id="app-3">
    <p v-if="seen">显示内容</p>
    <p v-else>隐藏内容</p>
</div>

<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>

<div id="app-5">
    <p>message: {{ message }}</p>
    <p>Computed message: {{ reversedMessage }}</p>
    <button v-on:click="reverseMessage">反转消息</button>
    <button @click="reverseMessage">反转消息</button>
</div>

<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message"/>
</div>

<div id="app-7">
    <ol>
        <my_label v-for="item in items" v-bind:value="item"></my_label>
    </ol>
</div>

<div id="app-8">
    <div>{{ info.author }}</div>
    <div>{{ info.name }}</div>
    <a v-bind:href="info.img">img</a>
    <a :href="info.img">img</a>
</div>

<div id="app-9">
    <p>Using mustaches: {{ rawHtml }}</p>
    <p>Using v-html directive: <span v-html="rawHtml"></span></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue'
        }
    })

    let app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    })

    let app3 = new Vue({
        el: '#app-3',
        data: {
            seen: false
        }
    })

    let app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [{text: '学习 JavaScript'}, {text: '学习 Vue'}, {text: '做个项目'}]
        }
    })

    let app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'hello vue'
        },
        computed: {
            reversedMessage: function () {
                return this.message.split('').reverse().join('');
            }
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('');
            }
        }
    })

    let app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'hello vue'
        }
    })

    Vue.component('my_label', {
        props: ['value'],
        template: '<li>{{value}}</li>'
    })

    let app7 = new Vue({
        el: '#app-7',
        data: {
            items: ['Java', 'Kotlin', 'Go']
        }
    })

    let app8 = new Vue({
        el: '#app-8',
        data: {
            info: {}
        },
        mounted: function () {
            axios.get("data.json").then(response => {
                console.log(response.data)
                this.info = response.data
            })
        }
    })

    let app9 = new Vue({
        el: '#app-9',
        data: {
            rawHtml: '<span style="color:red">hello vue</span>'
        }
    })
</script>
</body>
</html>
